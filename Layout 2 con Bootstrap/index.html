<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container mt-6">

        <div class="row">
            <div class="col-md-6 mb-3" style="position: relative; height: 100px;">
                <div class="p-3 bg-primary" style="min-height: 300px;"></div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="p-3 bg-primary" style="min-height: 300px;"></div>
            </div>
            <div class="col-md-3 mb-3 ">
                <div class="p-3 bg-primary" style="min-height: 300px"></div>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6 mb-3 offset-md-6">
                <div class="p-3 bg-primary" style="height: 150px;"></div>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-8 mb-3">
                <div class="p-3 bg-primary" style="min-height: 350px;"></div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="p-3 bg-primary" style="min-height: 350px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
